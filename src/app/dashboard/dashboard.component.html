<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">All Manga</h3>
        </div>
        <div class="panel-body">
          <li *ngFor="let manga of allBooks">
            <i>{{ manga.title }}</i>
            <a [routerLink]="['/editbook', manga.bookID]"> Edit </a>
            <a (click)="deleteBook(manga.bookID)">Delete</a>
          </li>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">All Readers</h3>
        </div>
        <div class="panel-body">
          <li *ngFor="let reader of allReaders">
            {{ reader.name }}
            <a [routerLink]="['/editreader', reader.readerID]">Edit</a>
            <a (click)="deleteReader(reader.readerID)"> Delete </a>
          </li>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Most Popular Manga</h3>
        </div>
        <div class="panel-body">
          <i>{{ mostPopularBook.title }}</i> by {{ mostPopularBook.author }}
        </div>
      </div>
    </div>
  </div>
</div>
